<!DOCTYPE HTML>
<html>
<head>
    <title>Sample google map web app</title>
</head>
    
    <style>
        #map{
            height: 100%;
        }
        body,html{
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    
<body>
    <div id="map">
    </div>
    <script>
    var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'),{
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaKEPsj3fYiOkumj0oG-cftXcuY2m-W7c&callback=initMap"
            async defer>
    </script>
</body>
</html>
